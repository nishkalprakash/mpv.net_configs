## commands for uosc
#tab  script-binding uosc/toggle-ui
# Del         script-binding uosc/toggle-ui 
Del         script-binding uosc/disable-ui;show-text "Hiding UI"
ctrl+Del         script-binding uosc/enable-ui;show-text "Displaying UI"
# ctrl+shift+Del         script-binding uosc/permanent-ui;show-text "Permanent UI"
tab         script-message-to uosc toggle-ui
#cycle between shaders
g           cycle-values glsl-shaders "~~/shaders/nnedi3-nns128-win8x4.hook" "~~/shaders/ArtCNN_C4F32.glsl" ""

#restyle subtitles by pressing k
k           cycle_values sub-ass-override "force" "no"

#This file defines the key and mouse bindings and the context menu of mpv.net.

#A input and config editor can be found in the context menu under 'Settings'.

#The mpv.conf defaults of mpv.net contain: 'input-default-bindings = no'
#which disables the input defaults of mpv.

#Every line in this file begins with a space character to make search easier,
#if you want to know if 'o' has already a binding you can search for ' o '.

#input test mode:
#mpvnet --input-test

#The input key list can be found in the context menu under: View > Show Keys

#mpv.net input.conf defaults:
#https://github.com/mpvnet-player/mpv.net/blob/master/src/Resources/input.conf.txt

#mpv input.conf defaults:
#https://github.com/mpv-player/mpv/blob/master/etc/input.conf

#mpv input commands:
#https://mpv.io/manual/master/#list-of-input-commands

#mpv input options:
#https://mpv.io/manual/master/#input

o           script-message-to mpvnet open-files  #menu: Open > Open Files...
u           script-message-to mpvnet open-url  #menu: Open > Open URL or file path from clipboard
_           script-message-to mpvnet open-optical-media  #menu: Open > Open DVD/Blu-ray Drive/Folder...
_           ignore                        #menu: Open > -
Alt+a       script-message-to mpvnet load-audio  #menu: Open > Load external audio files...
Alt+s       script-message-to mpvnet load-sub  #menu: Open > Load external subtitle files...
_           ignore                        #menu: Open > -
_           script-message-to mpvnet open-files append  #menu: Open > Add files to playlist...
F3          script-message-to mpvnet show-media-search  #menu: Open > Show media search...
_           ignore                        #menu: Open > -
_           ignore                        #menu: Open > Recent
_           ignore                        #menu: -
Space       cycle pause;script-binding uosc/flash-ui  #menu: Play/Pause
_           stop                          #menu: Stop
_           ignore                        #menu: -
Enter       cycle fullscreen              #menu: Toggle Fullscreen
F11         playlist-prev; set pause no   #menu: Navigate > Previous File
F12         playlist-next; set pause no   #menu: Navigate > Next File
_           ignore                        #menu: Navigate > -
#Home       script-message-to mpvnet playlist-first #menu: Navigate > First File
#End        script-message-to mpvnet playlist-last #menu: Navigate > Last File
_           ignore                        #menu: Navigate > -
PGUP        add chapter  1                #menu: Navigate > Next Chapter
PGDWN       add chapter -1                #menu: Navigate > Previous Chapter
_           ignore                        #menu: Navigate > -
.           frame-step                    #menu: Navigate > Jump Next Frame
,           frame-back-step               #menu: Navigate > Jump Previous Frame
_           ignore                        #menu: Navigate > -
Right       seek  5;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n>>5s"  #menu: Navigate > Jump 5 sec forward
Left        seek -5;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n<<5s"  #menu: Navigate > Jump 5 sec backward
_           ignore                        #menu: Navigate > -
Up          seek  30;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n>>30s"  #menu: Navigate > Jump 30 sec forward
Down        seek -30;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n<<30s"  #menu: Navigate > Jump 30 sec backward
_           ignore                        #menu: Navigate > -
Ctrl+Right  seek  300;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n>>300s"  #menu: Navigate > Jump 5 min forward
Ctrl+Left   seek -300;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n<<300s"  #menu: Navigate > Jump 5 min backward
_           ignore                        #menu: Navigate > -
_           ignore                        #menu: Navigate > Titles
_           ignore                        #menu: Navigate > Chapters
Ctrl++      add video-zoom  0.1           #menu: Pan & Scan > Increase Size
Ctrl+-      add video-zoom -0.1           #menu: Pan & Scan > Decrease Size
_           ignore                        #menu: Pan & Scan > -
Ctrl+KP4    add video-pan-x -0.01         #menu: Pan & Scan > Move Left
Ctrl+KP6    add video-pan-x  0.01         #menu: Pan & Scan > Move Right
_           ignore                        #menu: Pan & Scan > -
Ctrl+KP8    add video-pan-y -0.01         #menu: Pan & Scan > Move Up
Ctrl+KP2    add video-pan-y  0.01         #menu: Pan & Scan > Move Down
_           ignore                        #menu: Pan & Scan > -
w           add panscan -0.1              #menu: Pan & Scan > Decrease Height
W           add panscan  0.1              #menu: Pan & Scan > Increase Height
_           ignore                        #menu: Pan & Scan > -
Ctrl+BS     set video-zoom 0; set video-pan-x 0; set video-pan-y 0  #menu: Pan & Scan > Reset
Ctrl+1      add contrast -1               #menu: Video > Decrease Contrast
Ctrl+2      add contrast  1               #menu: Video > Increase Contrast
_           ignore                        #menu: Video > -
Ctrl+3      add brightness -1             #menu: Video > Decrease Brightness
Ctrl+4      add brightness  1             #menu: Video > Increase Brightness
_           ignore                        #menu: Video > -
Ctrl+5      add gamma -1                  #menu: Video > Decrease Gamma
Ctrl+6      add gamma  1                  #menu: Video > Increase Gamma
_           ignore                        #menu: Video > -
Ctrl+7      add saturation -1             #menu: Video > Decrease Saturation
Ctrl+8      add saturation  1             #menu: Video > Increase Saturation
_           ignore                        #menu: Video > -
Ctrl+s      async screenshot              #menu: Video > Take Screenshot
d           cycle deinterlace             #menu: Video > Toggle Deinterlace
a           cycle-values video-aspect-override 16:9 4:3 2.35:1 -1  #menu: Video > Cycle Aspect Ratio
KP7         script-message-to mpvnet cycle-audio  #menu: Audio > Cycle/Next
_           ignore                        #menu: Audio > -
KP6         add audio-delay  0.1          #menu: Audio > Delay +0.1
KP9         add audio-delay -0.1          #menu: Audio > Delay -0.1
KP8         cycle sub                     #menu: Subtitle > Cycle/Next
v           cycle sub-visibility          #menu: Subtitle > Toggle Visibility
_           ignore                        #menu: Subtitle > -
z           add sub-delay -0.1            #menu: Subtitle > Delay -0.1
Z           add sub-delay  0.1            #menu: Subtitle > Delay +0.1
_           ignore                        #menu: Subtitle > -
r           add sub-pos -1                #menu: Subtitle > Move Up
R           add sub-pos +1                #menu: Subtitle > Move Down
_           ignore                        #menu: Subtitle > -
Ctrl+:      add sub-scale -0.1            #menu: Subtitle > Decrease Subtitle Font Size
Ctrl+"      add sub-scale  0.1            #menu: Subtitle > Increase Subtitle Font Size
_           ignore                        #menu: Track
+           add volume  10 ; script-binding uosc/flash-volume  #menu: Volume > Up
-           add volume -10 ; script-binding uosc/flash-volume  #menu: Volume > Down
_           ignore                        #menu: Volume > -
m           cycle mute ; script-binding uosc/flash-volume  #menu: Volume > Mute
[           multiply speed 1/1.1; script-binding uosc/flash-speed  #menu: Speed > -10%
]           multiply speed 1.1; script-binding uosc/flash-speed  #menu: Speed > +10%
_           ignore                        #menu: Speed > -
{           multiply speed 0.5; script-binding uosc/flash-speed  #menu: Speed > Half
}           multiply speed 2.0; script-binding uosc/flash-speed  #menu: Speed > Double
_           ignore                        #menu: Speed > -
BS          set speed 1                   #menu: Speed > Reset
Ctrl+t      set ontop yes                 #menu: View > On Top > Enable
Ctrl+T      set ontop no                  #menu: View > On Top > Disable
Alt++       script-message-to mpvnet scale-window 1.2  #menu: View > Zoom > Enlarge
Alt+-       script-message-to mpvnet scale-window 0.8  #menu: View > Zoom > Shrink
_           ignore                        #menu: View > Zoom > -
Alt+0       script-message-to mpvnet window-scale 0.5  #menu: View > Zoom > 50 %
Alt+1       script-message-to mpvnet window-scale 1.0  #menu: View > Zoom > 100 %
Alt+2       script-message-to mpvnet window-scale 2.0  #menu: View > Zoom > 200 %
Alt+3       script-message-to mpvnet window-scale 3.0  #menu: View > Zoom > 300 %
b           cycle border                  #menu: View > Toggle Border
i           script-message-to mpvnet show-info  #menu: View > File/Stream Info
t           script-binding stats/display-stats  #menu: View > Show Statistics
T           script-binding stats/display-stats-toggle  #menu: View > Toggle Statistics
#Ctrl+Del    script-binding osc/visibility  #menu: View > Toggle OSC Visibility
Ctrl+r      cycle-values video-rotate 90 180 270 0  #menu: View > Rotate Video
_           script-message-to mpvnet show-audio-devices  #menu: View > Show Audio Devices
Shift+c     script-message-to mpvnet show-commands  #menu: View > Show Commands
`           script-binding console/enable  #menu: View > Show Console
_           script-message-to mpvnet show-decoders  #menu: View > Show Decoders
_           script-message-to mpvnet show-demuxers  #menu: View > Show Demuxers
_           script-message-to mpvnet show-keys  #menu: View > Show Keys
F8          script-message-to mpvnet show-playlist  #menu: View > Show Playlist
Ctrl+p      script-message-to mpvnet show-profiles  #menu: View > Show Profiles
p           show-progress                 #menu: View > Show Progress
Shift+p     script-message-to mpvnet show-properties  #menu: View > Show Properties
_           script-message-to mpvnet show-protocols  #menu: View > Show Protocols
F9          show-text ${track-list} 5000  #menu: View > Show Tracks
c           script-message-to mpvnet show-conf-editor  #menu: Settings > Show Config Editor
Ctrl+i      script-message-to mpvnet show-input-editor  #menu: Settings > Show Input Editor
Ctrl+f      script-message-to mpvnet open-conf-folder  #menu: Settings > Open Config Folder
F1          script-message-to mpvnet show-command-palette  #menu: Tools > Show All Commands
h           script-message-to mpvnet show-history  #menu: Tools > Show History
l           ab-loop                       #menu: Tools > Set/clear A-B loop points
L           cycle-values loop-file inf no  #menu: Tools > Toggle infinite file looping
_           playlist-shuffle              #menu: Tools > Shuffle Playlist
Ctrl+h      cycle-values hwdec auto no    #menu: Tools > Toggle Hardware Decoding
_           script-message-to mpvnet show-setup-dialog  #menu: Tools > Setup...
_           script-message-to mpvnet shell-execute https://mpv.io  #menu: Help > Website mpv
_           script-message-to mpvnet shell-execute https://github.com/mpvnet-player/mpv.net  #menu: Help > Website mpv.net
_           ignore                        #menu: Help > -
_           script-message-to mpvnet shell-execute https://mpv.io/manual/stable/  #menu: Help > Manual mpv
_           script-message-to mpvnet shell-execute https://github.com/mpvnet-player/mpv.net/blob/master/docs/manual.md  #menu: Help > Manual mpv.net
_           ignore                        #menu: Help > -
_           script-message-to mpvnet update-check  #menu: Help > Check for Updates
_           script-message-to mpvnet show-about  #menu: Help > About mpv.net
_           ignore                        #menu: -
_           quit                          #menu: Exit
Esc         quit-watch-later              #menu: Exit Watch Later
Power       quit
Play        cycle pause
Pause       cycle pause
PlayPause   cycle pause
MBTN_Mid    cycle pause;script-message-to uosc flash-ui
Stop        stop
Forward     seek  60;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n>>60s"
Rewind      seek -60;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n<<60s"
Wheel_Up    add volume  10; script-binding uosc/flash-volume
Wheel_Down  add volume -10; script-binding uosc/flash-volume
Wheel_Left  add volume -10; script-binding uosc/flash-volume
Wheel_Right  add volume  10; script-binding uosc/flash-volume
Prev        playlist-prev
Next        playlist-next
#MBTN_Forward playlist-next
#MBTN_Back  playlist-prev
MBTN_Forward  seek  7;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n>>7s"
MBTN_Back   seek  -7;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n<<7s"
Ctrl+MBTN_Forward  add chapter  1         #menu: Navigate > Next Chapter
Ctrl+MBTN_Back  add chapter  -1           #menu: Navigate > Previous Chapter
>           playlist-next; script-message-to uosc flash-elements top_bar,timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)"
<           playlist-prev; script-message-to uosc flash-elements top_bar,timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)"
Ctrl+Wheel_Up  no-osd seek  7;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n>>7s"
Ctrl+Wheel_Down  no-osd seek -7;script-binding uosc/flash-timeline;show-text "[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration}(${percent-pos}%)\n<<7s"
MBTN_Left_DBL  cycle fullscreen
KP_Enter    cycle fullscreen


Ctrl+w      quit-watch-later
MBTN_Right  script-message-to mpvnet show-menu
menu        script-binding uosc/menu
